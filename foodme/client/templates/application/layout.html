<head>
  <title>FoodMe!</title>
</head>

<template name="layout">
  <nav class="ui menu inverted navbar page grid" style="margin-bottom: 0px">
    <a href="/" class="brand item">FoodMe</a>
    <div class="right menu">
      <div class="item">
        {{> loginButtons}}
      </div>
    </div>
  </nav>

  <main class="ui page grid">
    <div class="row">
      <div class="column">
        {{> yield}}
      </div>
    </div>
  </main>
</template>

<template name="landing">
  <h1 class="ui header">FoodMe</h1>
  FoodMe is a great way to try out a new restaurant without the hassle of 
  managing a group of people. With FoodMe, just set up a group and make new 
  friends at dinner over great food.

  <div class="ui two column stackable center aligned grid segment">
    <div class="column">
      <a href="new-group" class="ui primary button">Pick a cool restaurant!</a>
    </div>

    <div class="ui vertical divider">or</div>
    
    <div class="column">
      <a href="find-group" class="ui primary button">The Blue Pill</a>
    </div>
  </div>
</template>
